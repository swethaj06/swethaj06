name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub Contribution Snake (light + dark)
        # using master ensures latest; svg-only or full both work; master is more stable
        uses: Platane/snk@master
        with:
          github_user_name: swethaj06
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Show dist files (debug)
        run: ls -la dist || echo "dist folder missing"

      - name: Commit generated files (if any)
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update contribution snake"
          add: "dist/*.svg"
